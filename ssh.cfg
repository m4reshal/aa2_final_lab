Host git*
  IdentityFile ~/.ssh/01adkey.pem

Host *
  User cloud-user
  IdentityFile ~/.ssh/01adkey.pem
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null

Host node*
  User devops
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null 
